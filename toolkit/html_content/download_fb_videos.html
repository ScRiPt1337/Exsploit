<div class="container content tff_tool">
    <div class="card"><!-- information card start -->
        <div class="card-header text-center">
            Download Facebook Videos
        </div>
        <div class="card-body">
            Read our online documentation to learn how to use this tool.
            <a target="_blank" href="http://www.toolkit-for-fb.com/how-to-download-facebook-videos/" class="btn btn-default btn-sm">
                Read documentation
            </a>
        </div>
    </div>
    <div class="card">
        <div class="card-header text-center">
            Input Form
        </div>
        <div class="card-body">
            <form class="form-horizontal" id="main-form">
                <fieldset>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inpURL" placeholder="Enter URL of Facebook video.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary input_class">
                                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                                Download Facebook Video
                            </button>
                            <button type="reset" class="btn btn-danger input_class" id="clear-btn">
                                <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                                Clear
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- event log starts -->
    <div class="card event_log_card">
        <div class="card-header text-center">
            Event Log
        </div>
        <div class="card-body">
            <div class="btn-holder">
                <button class="btn btn-danger" id="clear_event_log">
                    Clear Event Log
                </button>
            </div>
            <br>
            <div class="event-log-scroll">
                <table class="table">
                    <tbody class="event-log-body" id="event-log-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- event log ends -->
</div>
