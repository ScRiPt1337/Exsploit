<!-- content start -->
<div class="container content tff_tool">
    <!-- information card start -->
    <div class="card">
        <div class="card-header text-center">
            Get public phone numbers of your facebook friends
        </div>
        <div class="card-body">
            Read our online documentation to learn how to use this tool.
            <a target="_blank"
               href="http://www.toolkit-for-fb.com/how-to-get-public-phone-numbers-of-your-facebook-friends/"
               class="btn btn-default btn-sm">
                Read documentation
            </a>
        </div>
    </div>
    <!-- delay container starts -->
    <div id="delay-container"></div>
    <!-- ends -->
    <div class="btn-holder text-center">
        <button class="btn btn-success btn-lg input_class" id="start">
            Start generating list of public phone numbers of your friends
        </button>
    </div>
    <br>
    <!-- result body starts -->
    <div class="card result_card">
        <div class="card-header text-center">
            Generated list will be shown here
        </div>
        <div class="card-body">
            <div class="result-body">
                <div id="final-result-container">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Profile Photo</th>
                            <th>Phone Number</th>
                            <th>View Profile</th>
                        </tr>
                        </thead>
                        <tbody id="result-table-tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- result body ends -->
    <!-- result body ends -->
    <div class="btn-holder text-center">
        <button class="btn btn-success btn-lg" id="backup">
            Export to JSON
        </button>
    </div>
</div>
<!-- modal start-->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Liked Page List
                </h5>
                <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                                <span class="help-block">
                                        Copy this data and save it to a "file_name.json" file.
                                    </span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- modal end-->
